<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> To-do list application </title>
        <link rel="stylesheet"  href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href='https://fonts.googleapis.com/css?family=Nokora' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1 class="title"> To-do List Application </h1>
            <p class="name"> By: Mohammed Al Attas</p>
        </div>  
        <div class="Adding-Tasks"> 
            <input class="adding", placeholder="Attend Meetings", size="32"></input>
        </div>
        <div class="button">
            <button class="add"> Add Task </button>
        </div>
        <div class="task-container">
            <div class="task">
                <div class="rectangle-header">
                    <p class="task-header"> Tasks </p>
                </div>
                <div class="filters">
                    <button class="all"> All </button>
                    <button class="pending"> Pending </button>
                    <button class="completed"> Completed </button>
                </div>
            </div>
        </div>
    </body>
</html>
