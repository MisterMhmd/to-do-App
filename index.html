<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> To-do list application </title>
        <link rel="stylesheet"  href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href='https://fonts.googleapis.com/css?family=Nokora' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1 class="title"> To-do List Application </h1>
            <p class="name"> By: Mohammed Al Attas</p>
        </div>  
        <div class="Adding-Tasks"> 
            <input class="adding", placeholder="Attend Meetings", size="32"></input>
        </div>
        <div class="button">
            <button class="add"> Add Task </button>
        </div>
        <div class="task-container">
            <div class="task">
                <div class="rectangle-header">
                    <p class="task-header"> Tasks </p>
                </div>
                <div class="filters">
                    <button class="all"> All </button>
                    <button class="pending"> Pending </button>
                    <button class="completed"> Completed </button>
                </div>
                <div class="pending-tasks">
                    <button class="checkmark"></button>
                    <p class="pending-text"> Learn Javascript </p>
                </div>
                <div class="pending-tasks">
                    <button class="checkmark"></button>
                    <p class="pending-text"> Build a calculator </p>
                </div>
                <div class="completed-tasks">
                    <button class="check-icon"> <svg width="20" height="15" viewBox="0 0 26 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.58301 9.78716C3.90154 10.9854 8.5386 14.2804 10.4356 16.527C12.7541 12.9324 18.6558 4.8446 24.9791 1.25" stroke="#0EE420" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        </button>
                    <p class="completed-text"> Learn Javascript </p>
                </div>
                <div class="completed-tasks">
                    <button class="check-icon"><svg width="20" height="15" viewBox="0 0 26 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.58301 9.78716C3.90154 10.9854 8.5386 14.2804 10.4356 16.527C12.7541 12.9324 18.6558 4.8446 24.9791 1.25" stroke="#0EE420" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></button>
                    <p class="completed-text"> Build a calculator </p>
                </div>
            </div>
        </div>
    </body>
</html>
